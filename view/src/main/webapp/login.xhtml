<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:form>
        <p:panelGrid header="Введите учетные данные" columns="2">
            <p:column><h:outputText value="EMail"/></p:column>
            <p:column><h:outputText value="Password"/></p:column>
            <p:column><p:inputText value="#{authBean.login}"/></p:column>
            <p:column><p:inputText value="#{authBean.password}"/></p:column>
            <p:column>
                <p:commandButton value="Вход" action="#{authBean.doLogin()}"/>
            </p:column>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
