<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>Shop</h:head>
<h:body>
    <h:form>
        <p:panel header="Создание товара">
            <p:panelGrid columns="2">
                <p:column>
                    <p:inputText value="#{orderBean.name}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.quantity}"/>
                </p:column>

                <p:column>
                    Наименование
                </p:column>
                <p:column>
                    Колличество
                </p:column>
                <p:column>
                    <h:commandButton value="Создать товар" action="#{orderBean.createThing()}"/>
                </p:column>
                <p:column>
                    <h:commandButton value="Создать заказ" action="#{orderBean.createOrder()}"/>
                </p:column>


            </p:panelGrid>
        </p:panel>

        <p:panel header="Созданные товары">
            <p:dataTable value="#{orderBean.things}" var="thing">
                <p:column>
                    <h:outputText value="#{thing.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{thing.quantity}"/>
                </p:column>
                <p:column>
                    <h:commandButton value="Добавить" action="#{orderBean.addThing(thing)}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
<p:panel header="Добавленные товары">

    <p:dataTable value="#{orderBean.thingsInOrder}" var="thing">
        <p:column>
            <h:outputText value="#{thing.name}"/>
        </p:column>
        <p:column>
            <h:outputText value="#{thing.quantity}"/>
        </p:column>
    </p:dataTable>
</p:panel>
</h:body>
</html>
