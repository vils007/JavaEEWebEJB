<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>Add user</h:head>
<h:body>

    <h:form>

        <p:panelGrid columns="3">
            <p:column> <p:outputLabel> Name </p:outputLabel></p:column>
            <p:column> <p:outputLabel> email </p:outputLabel></p:column>
            <p:column> <p:outputLabel> password </p:outputLabel></p:column>
            <p:column>
                <p:inputText value="#{createUserBean.name}"/>
            </p:column>
            <p:column>
                <p:inputText value="#{createUserBean.email}"/>
            </p:column>
            <p:column>
                <p:inputText value="#{createUserBean.password}"/>
            </p:column>

            <p:column>
                <p:commandButton value="Зарегистрировать юзера" action="#{createUserBean.addUser()}"/>
            </p:column>

        </p:panelGrid>

    </h:form>

</h:body>
</html>
